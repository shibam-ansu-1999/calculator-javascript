<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<style>
    body {
        background: #ADD100;
        /* fallback for old browsers */
        background: -webkit-linear-gradient(to right, #7B920A, #ADD100);
        /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(to right, #7B920A, #ADD100);
        /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

    }

    .button {
        width: 100%;
        font-size: 35px;
        padding: 5px;
        margin: 0px;
        border: none;
        border-radius: 20px;
        background-color: #7f8c8d;
        color: white;
        height: 70px;
    }
</style>



<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6 offset-3">
                <div class="card">
                    <div class="card-body" style="background: lightcyan;">
                        <div class="row" style="border: darkgreen solid 3px;background: white ">
                            <h1 id="result" class="display-1" style="width:100%;text-align: right">0</h1><br>
                        </div>

                        <div class="row mt-2">
                            <div class="col-md-3">
                                <button class="button number">1</button>
                            </div>
                            <div class="col-md-3">
                                <button class="button number">2</button>
                            </div>
                            <div class="col-md-3">
                                <button class="button number">3</button>
                            </div>
                            <div class="col-md-3">
                                <button class="button operator" style="background-color: #34495e">+</button>
                            </div>
                        </div>

                        <div class="row mt-2">
                            <div class="col-md-3">
                                <button class="button number">4</button>
                            </div>
                            <div class="col-md-3">
                                <button class="button number">5</button>
                            </div>
                            <div class="col-md-3">
                                <button class="button number">6</button>
                            </div>
                            <div class="col-md-3">
                                <button class="button operator" style="background-color: #34495e">-</button>
                            </div>
                        </div>

                        <div class="row mt-2">
                            <div class="col-md-3">
                                <button class="button number">7</button>
                            </div>
                            <div class="col-md-3">
                                <button class="button number">8</button>
                            </div>
                            <div class="col-md-3">
                                <button class="button number">9</button>
                            </div>
                            <div class="col-md-3">
                                <button class="button operator" style="background-color: #34495e">*</button>
                            </div>
                        </div>

                        <div class="row mt-2">
                            <div class="col-md-3">
                                <button id="zero" class="button">0</button>
                            </div>
                            <div class="col-md-3">
                                <button class="button operator" style="background-color: #34495e">^</button>
                            </div>
                            <div class="col-md-3">
                                <button class="button operator" style="background-color: #34495e">%</button>
                            </div>
                            <div class="col-md-3">
                                <button class="button operator" style="background-color: #34495e">/</button>
                            </div>
                        </div>

                        <div class="row mt-2">
                            <div class="col-md-3">
                                <button class="button function" style="background-color: #34495e">ln</button>
                            </div>
                            <div class="col-md-3">
                                <button class="button function" style="background-color: #34495e">sin</button>
                            </div>
                            <div class="col-md-3">
                                <button class="button function" style="background-color: #34495e">cos</button>
                            </div>
                            <div class="col-md-3">
                                <button class="button function" style="background-color: #34495e">tan</button>
                            </div>
                        </div>

                        <div class="row mt-2">
                            <div class="col-md-3">
                                <button class="button" id="point">.</button>
                            </div>
                            <div class="col-md-3">
                                <button id="backSpace" class="button" style="background-color: darkslategray"><--</button>
                            </div>
                            <div class="col-md-3">
                                <button id="clear" class="button" style="background-color: red">C</button>
                            </div>
                            <div class="col-md-3">
                                <button id="equal" class="button" style="background-color:blue">=</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
